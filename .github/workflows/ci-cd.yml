name: Deploy to AKS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ vars.AKS_NAME }}
          resource-group: ${{ vars.AKS_RG }}

      - name: Deploy OpenSearch
        run: |
          kubectl apply -f k8s/opensearch.yaml
          kubectl rollout restart statefulset/opensearch -n logging
          echo "Waiting for OpenSearch to be ready..."
          kubectl rollout status statefulset/opensearch -n logging --timeout=600s

      - name: Deploy Fluent Bit
        run: |
          kubectl apply -f k8s/fluent-bit.yaml
          kubectl rollout restart daemonset/fluent-bit -n logging
          echo "Waiting for Fluent Bit to be ready..."
          kubectl rollout status daemonset/fluent-bit -n logging --timeout=300s

      - name: Deploy OpenSearch Dashboards
        run: |
          kubectl apply -f k8s/dashboards.yaml
          kubectl rollout restart deployment/opensearch-dashboards -n logging
          echo "Waiting for Dashboards to be ready..."
          kubectl rollout status deployment/opensearch-dashboards -n logging --timeout=400s

